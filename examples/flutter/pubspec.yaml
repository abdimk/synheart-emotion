name: emotion_example
description: Example Flutter app demonstrating synheart-emotion library
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  synheart_emotion: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/ml/ExtraTrees_60_5_nozipmap.onnx
    - assets/ml/ExtraTrees_metadata_60_5_nozipmap.json
    - assets/ml/ExtraTrees_120_5_nozipmap.onnx
    - assets/ml/ExtraTrees_metadata_120_5_nozipmap.json
    - assets/ml/ExtraTrees_120_60_nozipmap.onnx
    - assets/ml/ExtraTrees_metadata_120_60_nozipmap.json
